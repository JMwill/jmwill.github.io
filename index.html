<!DOCTYPE html>
<html>
<head>
    <title>Main Page</title>
    <link rel="shortcut icon" type="image/x-icon" href="./assets/icon.jpg" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./assets/normalize.css">
    <link rel="stylesheet" href="./assets/styles/index.css">
    <!--[if IE]>
        <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
</head>
<body>
    <div class="full-screen main">
        <div class="container">
            <h1 class="main-title">Will's Github Website</h1>
            <ul class="project-link-list">
                <a class="project-link" href="https://jmwill.github.io/blog/"><li class="project-link-item">Blog</li></a>
                <a class="project-link" href="https://github.com/JMwill/wiki"><li class="project-link-item">Wiki</li></a>
                <a class="project-link" href="https://jmwill.github.io/resume/"><li class="project-link-item">Resume</li></a>
            </ul>
        </div>
        <footer class="signature">
            <p>"Doubt kills more dreams than failure ever will."</p>
        </footer>
    </div>
    <div class="full-screen full-colorful-bg"></div>
    <template id="cube-template">
        <div class="cube">
            <div class="cube__container">
                <div class="cube__face cube__face--front"></div>
                <div class="cube__face cube__face--back"></div>
                <div class="cube__face cube__face--left"></div>
                <div class="cube__face cube__face--right"></div>
                <div class="cube__face cube__face--top"></div>
                <div class="cube__face cube__face--bottom"></div>
            </div>
        </div>
    </template>
</body>
</html>
